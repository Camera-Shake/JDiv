
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>p5.js Sketch</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            z-index: 10;
            top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startButton { left: 20px; }
        #pauseButton { left: 140px; }
        #stopButton { left: 260px; }
    </style>
</head>
<body>
    <button id="startButton" class="control-button">Start Audio</button>
    <button id="pauseButton" class="control-button">Pause Audio</button>
    <button id="stopButton" class="control-button">Stop Audio</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <script>
        let audio;
        let WW, WH;
        let fft;
        // Rest of the initialization code

        function preload() {
            audio = loadSound('https://raw.githubusercontent.com/Camera-Shake/delf2/main/sols.mp3');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            [WW, WH] = [windowWidth, windowHeight];
            fft = new p5.FFT();
            noiseDetail(3, 2);
            strokeCap(ROUND);
            initHistory();
            initLookup();
            background(0);
        }

        function draw() {
            // Drawing logic
            // Ensuring that the canvas refreshes properly
            if (audio.isPlaying()) {
                // Audio visualizer drawing code
            }
        }

        // Removed the mousePressed function and the screen flash effect

        // Event listener for start, pause, and stop buttons
        document.getElementById('startButton').addEventListener('click', function() {
            audio.loop();
            this.style.display = 'none';
            document.getElementById('pauseButton').style.display = 'block';
            document.getElementById('stopButton').style.display = 'block';
        });
        document.getElementById('pauseButton').addEventListener('click', function() {
            if (audio.isPlaying()) {
                audio.pause();
            } else {
                audio.loop();
            }
        });
        document.getElementById('stopButton').addEventListener('click', function() {
            audio.stop();
            document.getElementById('startButton').style.display = 'block';
            this.style.display = 'none';
            document.getElementById('pauseButton').style.display = 'none';
        });

        // Rest of the code
    </script>
</body>
</html>
