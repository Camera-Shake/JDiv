
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>p5.js Sketch</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            z-index: 10;
            top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startButton { left: 20px; }
        #pauseButton { left: 140px; display: none; }
        #stopButton { left: 260px; display: none; }
    </style>
</head>
<body>
    <button id="startButton" class="control-button">Start Audio</button>
    <button id="pauseButton" class="control-button">Pause Audio</button>
    <button id="stopButton" class="control-button">Stop Audio</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <script>
        let audio;
        let WW, WH;
        let fft;
        let lookup = [];

        let segmentWidths = 300;
        let res = 100;
        let numSegments = 60;
        let segmentSpacing = 8;
        let specHistory = new Array(numSegments);
        let spectrumOffset = 0;
        let delay = 3;
        let delayToggle = false;
        let doFlash = 255;

        function preload() {
            audio = loadSound('https://raw.githubusercontent.com/Camera-Shake/delf2/main/sols.mp3');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            [WW, WH] = [windowWidth, windowHeight];
            fft = new p5.FFT();
            noiseDetail(3, 2);
            strokeCap(ROUND);
            initHistory();
            initLookup();
            background(0);
        }

        function draw() {
            background(0);

            if (!audio.isPlaying()) {
                return;
            }

            let spectrum = fft.analyze();
            spectrum = spectrum.map((val, index) => val * lookup[index % lookup.length]);

            for (let i = 0; i < spectrum.length; i++) {
                let angle = map(i, 0, spectrum.length, 0, TWO_PI);
                let amp = spectrum[i];
                let r = map(amp, 0, 256, 20, 100);
                let x = r * cos(angle);
                let y = r * sin(angle);
                stroke(i, 255, 255);
                line(WW / 2, WH / 2, WW / 2 + x, WH / 2 + y);
            }
        }

        function initLookup() {
            let e = 1.1918;
            for (let i = 0; i < res; i++) {
                let x = (i - res / 4) * 0.35;
                lookup[i] = (1 / sqrt(2 * PI)) * pow(e, -0.5 * pow(x, 2)) * 80;
            }
        }

        function initHistory() {
            for (let s = 0; s < specHistory.length; s++) {
                specHistory[s] = new Array(res);
                for (let x = 0; x < res; x++) {
                    specHistory[s][x] = 0;
                }
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            audio.loop();
            this.style.display = 'none';
            document.getElementById('pauseButton').style.display = 'block';
            document.getElementById('stopButton').style.display = 'block';
        });
        document.getElementById('pauseButton').addEventListener('click', function() {
            if (audio.isPlaying()) {
                audio.pause();
            } else {
                audio.loop();
            }
        });
        document.getElementById('stopButton').addEventListener('click', function() {
            audio.stop();
            document.getElementById('startButton').style.display = 'block';
            this.style.display = 'none';
            document.getElementById('pauseButton').style.display = 'none';
        });
    </script>
</body>
</html>
