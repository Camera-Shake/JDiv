
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>p5.js Sketch</title>
    <style>
        /* Contents of style.css */
        body { margin: 0; padding: 0; }
        canvas { display: block; }
        /* Additional CSS styles here */
        #startButton {
            position: absolute;
            z-index: 10;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Audio</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <script>
        let audio;
        let WW, WH;
        let fft;
        let lookup = [];

        let segmentWidths = 300;
        let res = 100;
        let numSegments = 60;
        let segmentSpacing = 8;
        let specHistory = new Array(numSegments);
        let spectrumOffset = 0;
        let delay = 3;
        let delayToggle = false;
        let doFlash = 255;

        function mousePressed() {
            doFlash = true;
            delayToggle = !delayToggle;
        }

        function preload() {
            audio = loadSound('https://raw.githubusercontent.com/Camera-Shake/delf2/main/sols.mp3');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            [WW, WH] = [windowWidth, windowHeight];
            fft = new p5.FFT();
            // Commented out the direct play, it will be triggered by button click
            // audio.play();
            noiseDetail(3, 2);
            strokeCap(ROUND);
            initHistory();
            initLookup();
            background(0);
        }

        function initLookup() {
            let e = 1.1918;
            for (let i = 0; i < res; i++) {
                let x = (i - res / 4) * 0.35;
                lookup[i] = (1 / sqrt(2 * PI)) * pow(e, -0.5 * pow(x, 2)) * 80;
            }
        }

        function initHistory() {
            for (let s = 0; s < specHistory.length; s++) {
                specHistory[s] = new Array(res);
                for (let x = 0; x < res; x++) {
                    specHistory[s][x] = 0;
                }
            }
        }

        // Other functions remain unchanged

        // Adding event listener for the button
        document.getElementById('startButton').addEventListener('click', function() {
            audio.play();
            this.style.display = 'none'; // Hide button after click
        });

        // Rest of the code remains unchanged
    </script>
</body>
</html>
